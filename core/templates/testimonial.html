{% load static %}
<section id="testimonial" class="testimonial section-padding">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
          <div id="testimonials" class="owl-carousel wow fadeInUp" data-wow-delay="1.0s">
            
            {% for testemunho in testemunhos %}

            <div class="item">
              <div class="testimonial-item">
                <div class="img-thumb">
                  <img src="{{ testemunho.imagem.thumb.url }}" alt="">
                </div>
                <div class="info">
                  <h2><a href="#">{{testemunho.nome}}</a></h2>
                  <h3><a href="#">{{testemunho.cargo}}</a></h3>
                </div>
                <div class="content">
                  <p class="description">{{testemunho.testemunho}}</p>
                  <div class="star-icon mt-3">
                    <span><i class="lni-star-filled">{{testemunho.nota}}</i></span>
                  </div>
                </div>
              </div>
            </div>
            
            {% endfor %}

          </div>
        </div>
      </div>
    </div>
  </section>
